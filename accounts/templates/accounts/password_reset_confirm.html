{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Password reset
{% endblock %}

{% block header %}
    <h1 style="font-style:italic"><span style="color:#0033ff"><cite><strong>Reset password</strong></cite></span></h1>
    <hr />
{% endblock %}

{% block content %}
    <div class="text-center" style="width: 80%; margin: 0 auto">
        <h2>Password Reset Form</h2>
        <h3 style="width: 60%; margin: 0 auto">
            Please enter your new password so we can verify
        </h3>
    </div>
    <br/>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-success mt-3" type="submit" value="Reset Password"/>
    </form>
{% endblock %}
